<head>
  <title>TestApp</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
   <div id="main_style">
	  <h1>Welcome to <span class="names_style">K&A</span> Chat!</h1>
	  <pre>
<input id="name_input" placeholder="your name"/>
<textarea id="message_input" placeholder="your message" rows=7 cols=60></textarea> 
<input id="send_button" type="button" value="Send"/>
<input id="clear_button" type="button" value="Clear All"/>

Latest Messages:
	  </pre>

    <ul> 
	    {{ #each message_list }}
	      <li>{{name}}({{locale_time time}}) : {{content}} &nbsp;&nbsp;&nbsp;&nbsp; <img id={{_id}} class="like_button" height="20" width="20" src="https://upload.wikimedia.org/wikipedia/commons/8/87/Symbol_thumbs_up.svg"/> likes: {{likes}}</li>
	    {{ /each }}
	  </ul>
   </div>
</template>
